existingSecret: wordpress-admin-secret

mariadb:
  enabled: false

externalDatabase:
  host: wp-db-rw
  port: 5432
  database: wordpress
  user: wpuser
  existingSecret: wp-db-secret
  existingSecretPasswordKey: password

ingress:
  enabled: true
  ingressClassName: traefik
  hostname: wordpress.isandeshsol.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-stg
    cert-manager.io/common-name: wordpress.isandeshsol.com
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  tls: true
  extraTls:
    - hosts:
        - wordpress.isandeshsol.com
      secretName: wordpress-tls

metrics:
  enabled: true

service:
  type: ClusterIP
