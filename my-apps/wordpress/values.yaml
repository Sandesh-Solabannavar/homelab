mariadb:
  enabled: true
  architecture: standalone
  auth:
    database: wordpress
    username: wpuser
    existingSecret: wp-database-secret
    # The secret must contain:
    #   - mariadb-password: user password
    #   - mariadb-root-password: root password
  primary:
    persistence:
      enabled: true
      storageClass: openebs-hostpath
      size: 10Gi

existingSecret: wordpress-admin-secret

ingress:
  enabled: true
  ingressClassName: traefik
  hostname: wordpress.isandeshsol.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-stg
    cert-manager.io/common-name: wordpress.isandeshsol.com
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  tls: true
  extraTls:
    - hosts:
        - wordpress.isandeshsol.com
      secretName: wordpress-tls

metrics:
  enabled: true

service:
  type: ClusterIP

wordpressBlog:
  debug: true

persistence:
  enabled: true
  storageClass: longhorn
  accessMode: ReadWriteOnce
  size: 10Gi
