apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: n8n

resources:
  - namespace.yaml

helmCharts:
  - name: n8n
    repo: https://n8n-io.github.io/n8n-helm-chart
    releaseName: n8n
    version: 1.2.1 # Use the latest version
    namespace: n8n
    valuesFile: values.yaml
