apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: inflow-database
  namespace: inflow
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  storage:
    storageClass: longhorn
    size: 10Gi
  bootstrap:
    initdb:
      database: inflow
      owner: inflow
      secret:
        name: inflow-db-secret
