apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoom-info-scraper-copy-person
  namespace: zoom-info
  labels:
    app: zoom-info-scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zoom-info-scraper-copy-person
  template:
    metadata:
      labels:
        app: zoom-info-scraper-copy-person
    spec:
      containers:
        - name: zoom-info-scraper-copy-person
          image: ghcr.io/sandesh-solabannavar/zoominfo-scraper:d746f8a
          imagePullPolicy: IfNotPresent # Important for using remote images
          ports:
            - containerPort: 3000
          env:
            - name: COUNTRY
              value: CA
            - name: METHOD
              value: copyPeople
            - name: ORDER
              value: asc
            - name: LIMIT
              value: "500"
            - name: CONTINUE
              value: "true"
          envFrom:
            - secretRef:
                name: zoom-info-scraper-secrets
      imagePullSecrets:
        - name: ghcr-login-secret
