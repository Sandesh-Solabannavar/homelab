apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoom-info-scraper
  namespace: zoom-info
  labels:
    app: zoom-info-scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zoom-info-scraper
  template:
    metadata:
      labels:
        app: zoom-info-scraper
    spec:
      containers:
        - name: zoom-info-scraper
          image: ghcr.io/sandesh-solabannavar/zoominfo-scraper:e1cb195
          imagePullPolicy: IfNotPresent # Important for using remote images
          ports:
            - containerPort: 3000
          env:
            - name: COUNTRY
              value: US
            - name: METHOD
              value: main
          envFrom:
            - secretRef:
                name: zoom-info-scraper-secrets
      imagePullSecrets:
        - name: ghcr-login-secret
