apiVersion: batch/v1
kind: Job
metadata:
  name: pincode-processor
  namespace: zoom-info
spec:
  parallelism: 3        # Conservative: 3 pods for safety margin
  completions: 10       # Adjusted for lower parallelism
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: processor
        image: ghcr.io/sandesh-solabannavar/zoominfo-scraper:3b60829
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: BATCH_SIZE
          value: "10"
        envFrom:
          - secretRef:
              name: zoom-info-scraper-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      imagePullSecrets:
        - name: ghcr-login-secret
  ttlSecondsAfterFinished: 3600
