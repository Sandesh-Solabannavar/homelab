apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-stg
  name: argocd-server
  namespace: argocd
spec:
  ingressClassName: traefik-external
  rules:
    - host: argocd.isandeshsol.com
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - argocd.isandeshsol.com
      secretName: argocd-ingress-stg
