apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: gateway
spec:
  addresses:
    - type: IPAddress
      value: 192.168.1.80
  gatewayClassName: traefik
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.isandeshsol.com"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.isandeshsol.com"
      tls:
        mode: Terminate
        certificateRefs:
          - name: cert-isandeshsol
            kind: Secret
            group: "" # required
      allowedRoutes:
        namespaces:
          from: All
